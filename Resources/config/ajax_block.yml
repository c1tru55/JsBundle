parameters:
    ite_js.ajax_block.renderer.class: ITE\JsBundle\AjaxBlock\AjaxBlockRenderer
    ite_js.twig.ajax_block_extension.class: ITE\JsBundle\Twig\Extension\AjaxBlockExtension
    ite_js.ajax_content.ajax_block_extension.class: ITE\JsBundle\AjaxContent\Extension\AjaxBlockExtension

services:
    ite_js.ajax_block.renderer:
        class: %ite_js.ajax_block.renderer.class%
        arguments: [@twig]

    ite_js.twig.ajax_block_extension:
        class: %ite_js.twig.ajax_block_extension.class%
        tags:
            - { name: twig.extension }

    ite_js.ajax_content.ajax_block_extension:
        class: %ite_js.ajax_content.ajax_block_extension.class%
        arguments: [@ite_js.ajax_block.renderer, %ite_js.ajax_content.ajax_block.options%]
        tags:
            - { name: ite_js.ajax_content.extension }